<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Checklist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 500px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .list-empty {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #f0f0f0;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 15px;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 14px;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 8px 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ff5252;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>My Checklist</h1>

            <div class="input-group">
                <input type="text" v-model="newItem" @keyup.enter="addItem" placeholder="Add a new task...">
                <button @click="addItem">Add</button>
            </div>

            <div v-if="items.length === 0" class="list-empty">
                No tasks yet. Add one to get started!
            </div>

            <ul v-else class="todo-list">
                <li v-for="(item, index) in items" :key="index" class="todo-item" :class="{ completed: item.done }">
                    <input type="checkbox" v-model="item.done">
                    <span class="todo-text">{{ item.text }}</span>
                    <button class="delete-btn" @click="deleteItem(index)">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    newItem: '',
                    items: [
                        { text: 'Learn Vue 3', done: false },
                        { text: 'Build a checklist app', done: true }
                    ]
                }
            },
            methods: {
                addItem() {
                    if (this.newItem.trim() !== '') {
                        this.items.push({ text: this.newItem, done: false });
                        this.newItem = '';
                    }
                },
                deleteItem(index) {
                    this.items.splice(index, 1);
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
