<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        {{greeting}}
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Welcome to វេនេហ្ស៊ុយឡា'
                }
            },

            mounted() {
                setTimeout(() => {
                    this.greeting = 'វេនេហ្ស៊ុយឡា'
                })
            }
        }).mount('#app');
    </script>
</body>

</html>
